<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Formulaire</title>
</head>

<body>
    <h1>Formulaire d'inscription</h1>
    <form id="myForm" onsubmit="return validateForm()" action="./comfirmation.html">
      <div class="form-group">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" name="nom" minlength="3" placeholder="Saisissez votre nom" required>
        <span class="error form-text text-danger" id="error-nom"></span>
      </div>
      <div class="form-group">
        <label for="prenom" class="form-label">Prénom:</label>
        <input type="text" class="form-control" id="prenom" name="prenom" minlength="3" placeholder="Saisissez votre prénom" required>
        <span class="error form-text text-danger" id="error-prenom"></span>
      </div>
      <div class="form-group">
        <label for="age" class="form-label">Âge:</label>
        <input type="number" class="form-control" id="age" min="18" max="99" minlength="2" name="age" placeholder="Saisissez votre age" required>
        <span class="error form-text text-danger" id="error-age"></span>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Saisissez votre email" required>
        <span class="error form-text text-danger" id="error-email"></span>
      </div>
      <div class="form-group">
        <label for="confirm-email" class="form-label" >Confirmer Email:</label>
        <input type="email" class="form-control" id="confirm-email" name="confirm-email" placeholder="Comfirmer votre email" required>
        <span class="error form-text text-danger" id="error-confirm-email"></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe:</label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" placeholder="Saisissez votre mot de passe" required>
        <span class="error form-text text-danger" id="error-password"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password" class="form-label">Confirmer Mot de passe:</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Comfirmer votre mot de passe" minlength="6" required>
        <span class="error form-text text-danger" id="error-confirm-password"></span>
      </div>
      <div class="form-group">
        <label for="accept-cgu" class="form-label">J'accepte les CGU:</label>
        <input type="checkbox" class="form-check-input" id="accept-cgu" name="accept-cgu" required>
        <span class="error form-text text-danger" id="error-accept-cgu"></span>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  
    <script src="script.js"></script>
  </body>

</html>
